<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Calculator</title>
    <link rel="shortcut icon" href="./media/Free MacOS Big Sur 3D Logo Pack - 12 Free Download Logos 3D Logos _ IconScout.jpeg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./media/pexels-jakubzerdzicki-20880636.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }
        .container {
            width: 900px;
            justify-items: center;
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        #myScreen {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            grid-gap: 10px;
            max-height: 300px; 
            overflow-y: auto; 
            padding: 10px; 
            background-color: rgba(255, 255, 255, 0.6); 
            border-radius: 5px;
        }
        .result-item {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
        input, select {
            width: 150px;
            height: 40px;
            background-color: gold;
            color: black;
            font-family: monospace;
            border-radius: 10px;
            border: 0px;
            margin: 10px 0;
        }
        button {
            width: 80px;
            height: 40px;
            background-color: gold;
            border: none;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            font-size: 16px;
            font-family: monospace;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" placeholder="Column" id="inputColumn" min="0">
        <input type="number" placeholder="Row" id="inputRow" min="0">
        <label for="options">Choose an option:</label>
        <select id="options" name="options">
            <option value="Addition">Addition</option>
            <option value="Subtraction">Subtraction</option>
            <option value="Division">Division</option>
            <option value="Multiplication">Multiplication</option>
        </select>
        <button onclick="generate()">Generate</button>
        <br>
        <button onclick="clearScreen()">Clear</button>
        <div id="myScreen"></div>
    </div>
    <script>
        function generate() {
            const column = document.getElementById('inputColumn').value;
            const row = document.getElementById('inputRow').value;
            const option = document.getElementById('options').value;
            const screen = document.getElementById('myScreen');

            screen.innerHTML = '';
            for (let i = 1; i <= column; i++) {
                let title = document.createElement('h3');
                title.innerText = `${option} Table for ${i}`;
                screen.appendChild(title);

                for (let j = 1; j <= row; j++) {
                    let result = document.createElement('div');
                    result.className = 'result-item';

                    if (option === 'Addition') {
                        result.innerText = `${i} + ${j} = ${i + j}`;
                    } else if (option === 'Subtraction') {
                        result.innerText = `${i} - ${j} = ${i - j}`;
                    } else if (option === 'Division') {
                        result.innerText = `${i} รท ${j} = ${(i / j).toFixed(2)}`;
                    } else if (option === 'Multiplication') {
                        result.innerText = `${i} x ${j} = ${i * j}`;
                    }
                    screen.appendChild(result);
                }
            }
        }

        function clearScreen() {
            document.getElementById('myScreen').innerHTML = '';
        }
    </script>
</body>
</html>
